# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      USE_APPROVALS: 
        description: "Enable approvals?"
        required: true
        type: choice
        options:
          - 'true'
          - 'false'
      ENVIRONMENT:
        description: "Environment"
        required: true
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Initialization step
  initialize:
    name: Initialize Workflow
    runs-on: ubuntu-latest
    environment: ${{inputs.ENVIRONMENT || dev}}
    steps:
      - name: Log Initialization
        shell: bash
        run: |
          echo "Initialize Workflow: ${{ github.event.inputs.ENVIRONMENT }}, the boolean: $([[ '${{ secrets.AWS_ACCOUNT_ID }}' == '1234' ]] && echo true || echo false)"
          if [ "${{ github.event.deployment.environment }}" == "production" ]; then
            echo "The boolean: $([[ '${{ secrets.AWS_ACCOUNT_ID }}' == '1234' ]] && echo true || echo false)";
          elif [ "${{ github.event.deployment.environment }}" == "dev" ]; then
            echo "The boolean: $([[ '${{ secrets.AWS_ACCOUNT_ID }}' == '4321' ]] && echo true || echo false)";
          fi
        

  # Approval job
  approval:
    name: Approve Workflow Deployment
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.USE_APPROVALS == 'true' }}
    environment: approval-environment
    steps:
      - name: Approve Workflow Deployment
        run: echo "Approved Workflow Deployment"
        shell: bash

  # Build job
  build:
    name: Build and Set Environment Variables
    runs-on: ubuntu-latest
    needs: [approval]
    if: ${{ success() && !cancelled() }}
    outputs:
      DD_ENV: ${{ env.DD_ENV }}
    steps:
      - name: Run a one-line script
        run: echo "Hello, world!"

      - name: Run a multi-line script
        run: |
          echo "Add other actions to build,"
          echo "test, and deploy your project. Approval result: ${{ needs.approval.result }}"

  # Notification job
  notify:
    name: Notify Workflow
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Notify with environment details
        run: echo "Notify Workflow:${{ needs.build.outputs.DD_ENV }}"
        shell: bash
